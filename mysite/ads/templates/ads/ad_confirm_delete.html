{% extends 'base_menu.html' %}
{% block content %}
    <h1>Are you sure you want to delete this ad?</h1>
    <p><b>Title:</b> {{ ad.title }}</p>
    <p><b>Price:</b> {{ ad.price }}</p>
    <p><b>Text:</b> {{ ad.text }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <input type="submit" value="Cancel" class="btn btn-secondary" onclick="window.location.href='{% url 'ads:ad_detail' ad.id %}'; return false;">
    </form>
{% endblock %}
